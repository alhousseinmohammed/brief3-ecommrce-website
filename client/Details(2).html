    <style>
      #btn {
        font-weight: 600;
        padding: 12px 30px;
        border-radius: 30px;
        color: #ffffff;
        background: #2f2f2f;
        border-color: #2f2f2f;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: #f4f4f9;
      }

      .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .image-section {
        grid-column: 1 / 2;
        grid-row: 1 / 3;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .image-section img {
        width: 100%;
        height: auto;
        border-radius: 10px;
      }

      .details-section {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      .details-section h1 {
        margin: 0;
        font-size: 2em;
      }

      .details-section .short-description {
        font-size: 1.2em;
        margin: 10px 0;
      }

      .details-section .price {
        font-size: 1.5em;
        color: #f60;
      }

      .comments-add-to-cart-section {
        grid-column: 2 / 3;
        grid-row: 2 / 3;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
      }

      .comments-add-to-cart-section h2 {
        margin: 0 0 10px;
      }

      .comments-add-to-cart-section textarea {
        width: 100%;
        height: 100px;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      .comments-add-to-cart-section .submit-comment {
        background-color: #3b5d50;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        margin-bottom: 10px;
        border-radius: 5px;
      }

      .add-to-cart {
        background-color: #f9bf29;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 1em;
        cursor: pointer;
        border-radius: 5px;
        margin: auto;
      }

      .below-container {
        display: flex;
        justify-content: center;
      }
      .custom-navbar {
        background: #3b5d50 !important;
        padding-top: 20px;
        padding-bottom: 20px;
      }

      .custom-navbar .navbar-brand {
        font-size: 32px;
        font-weight: 600;
      }

      .custom-navbar .navbar-brand > span {
        opacity: 0.4;
      }

      .custom-navbar .navbar-toggler {
        border-color: transparent;
      }

      .custom-navbar .navbar-toggler:active,
      .custom-navbar .navbar-toggler:focus {
        box-shadow: none;
        outline: none;
      }

      @media (min-width: 992px) {
        .custom-navbar .custom-navbar-nav li {
          margin-left: 15px;
          margin-right: 15px;
        }
      }

      .custom-navbar .custom-navbar-nav li a {
        font-weight: 500;
        color: #ffffff !important;
        opacity: 0.5;
        transition: 0.3s all ease;
        position: relative;
      }

      @media (min-width: 768px) {
        .custom-navbar .custom-navbar-nav li a:before {
          content: "";
          position: absolute;
          bottom: 0;
          left: 8px;
          right: 8px;
          background: #f9bf29;
          height: 5px;
          opacity: 1;
          visibility: visible;
          width: 0;
          transition: 0.15s all ease-out;
        }
      }

      .custom-navbar .custom-navbar-nav li a:hover {
        opacity: 1;
      }

      .custom-navbar .custom-navbar-nav li a:hover:before {
        width: calc(100% - 16px);
      }

      .custom-navbar .custom-navbar-nav li.active a {
        opacity: 1;
      }

      .custom-navbar .custom-navbar-nav li.active a:before {
        width: calc(100% - 16px);
      }

      .custom-navbar .custom-navbar-cta {
        margin-left: 0 !important;
        flex-direction: row;
      }

      @media (min-width: 768px) {
        .custom-navbar .custom-navbar-cta {
          margin-left: 40px !important;
        }
      }

      .custom-navbar .custom-navbar-cta li {
        margin-left: 0px;
        margin-right: 0px;
      }

      .custom-navbar .custom-navbar-cta li:first-child {
        margin-right: 20px;
      }

      /* Custom styles for the dropdown menu */
      .custom-navbar .dropdown-menu {
        background-color: #3b5d50;
        border: none;
      }

      .custom-navbar .dropdown-item {
        color: #ffffff !important;
        opacity: 0.7;
        transition: 0.3s all ease;
      }

      .custom-navbar .dropdown-item:hover {
        background-color: #2e4b41;
